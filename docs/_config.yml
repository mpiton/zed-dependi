title: Dependi
description: >-
  Language Server Protocol for dependency management and vulnerability scanning
  in Zed Editor. Supports 8 ecosystems with real-time version checking,
  security scanning, and code actions.

url: "https://mpiton.github.io"
baseurl: "/zed-dependi"

remote_theme: just-the-docs/just-the-docs@v0.10.1

color_scheme: dark

logo: "/assets/images/logo.svg"

search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

mermaid:
  version: "10.9.0"

heading_anchors: true

aux_links:
  GitHub: https://github.com/mpiton/zed-dependi
  Zed Extensions: https://zed.dev/extensions

aux_links_new_tab: true

footer_content: >-
  Dependi for Zed is open source under the
  <a href="https://github.com/mpiton/zed-dependi/blob/main/LICENSE">MIT License</a>.

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/mpiton/zed-dependi"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "tree"

callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

exclude:
  - "*.gem"
  - "*.gemspec"
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - demo.gif
