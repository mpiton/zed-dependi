[package]
name = "dependi-lsp"
version = "0.3.1"
edition = "2024"
license = "MIT"
description = "Language server for dependency management in Zed"
authors = ["Mathieu"]

[lib]
name = "dependi_lsp"
path = "src/lib.rs"

[[bin]]
name = "dependi-lsp"
path = "src/main.rs"

[dependencies]
tower-lsp = "0.20"
tokio = { version = "1.48", features = ["full"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
reqwest = { version = "0.12.28", features = ["json", "rustls-tls"], default-features = false }
dashmap = "6.1"
toml = "0.9.8"
semver = "1.0.27"
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
anyhow = "1.0.100"
thiserror = "2.0.17"
rusqlite = { version = "0.38", features = ["bundled"] }
dirs = "6"
serde_yaml = "0.9"
chrono = "0.4.42"
clap = { version = "4.5.53", features = ["derive"] }
