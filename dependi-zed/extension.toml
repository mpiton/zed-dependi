id = "dependi"
name = "Dependi"
description = "Dependency management for Zed - version hints, updates, and vulnerability detection"
version = "1.4.2"
schema_version = 1
authors = ["Mathieu Piton"]
repository = "https://github.com/mpiton/zed-dependi"

[language_servers.dependi]
name = "Dependi LSP"
# Supported file types:
# - TOML: Cargo.toml, pyproject.toml
# - JSON: package.json, composer.json
# - Go: go.mod
# - Plain Text: requirements.txt (Python)
# - Python constraints: constraints.txt (Python with zed-python-requirements extension)
# - Python requirements: requirements.txt (Python with zed-python-requirements extension)
# - YAML: pubspec.yaml (Dart/Flutter)
# - XML: *.csproj (C#/.NET)
# - Ruby: Gemfile
languages = [
  "TOML",
  "JSON",
  "Go Mod",
  "Plain Text",
  "Python constraints",
  "Python requirements",
  "YAML",
  "XML",
  "Ruby"
]
